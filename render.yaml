services:
  - type: web
    name: chef-invoice-scanner-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: OPENAI_API_KEY
        sync: false 
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: ENVIRONMENT
        value: production
      - key: SENTRY_DSN
        sync: false
      - key: CORS_ORIGINS
        value: https://chef-invoice-vision.vercel.app